 {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/icon" href="{% static 'img/icon.png' %}" />
    <title>Tayyip ÖZER</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
        
        .bg {
            /* The image used */
            background-image: url("{% static 'img/bg.jpeg' %}");
            /* Full height */
            height: 100%;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .mycenter {
            padding: 15em 0;
            text-align: center;
        }
        
        .lightyellow {
            color: aqua;
        }
        
        .textenterance {
            text-shadow: 5px 5px 7px black;
            font-family: monospace;
            font-size: 4em;
        }
        
        .textenterance2 {
            text-shadow: 3px 3px 1px black;
            font-family: monospace;
            font-size: 2em;
        }
        
        .text3 {
            font-family: monospace;
            font-size: 1.5em;
        }
        
        li {
            list-style-type: none;
        }
        
        .thumbnail:hover {
            position: relative;
            background-color: aqua;
            top: 0px;
            left: 0px;
            width: 70px;
            height: auto;
            display: block;
            z-index: 999;
        }
    </style>


</head>

<body>
    <div class="bg">
        <div class="mycenter">
            <div class="lightyellow text-lg">
                <p class="textenterance lightyellow"> T A Y Y İ P &nbsp; &nbsp;Ö Z E R</p>
                <p class="textenterance2 lightyellow mb-2">SOFTWARE DEVELOPER / BLOGGER</p>
                <p class="text3 mb-5"> Self-learning through research & development in addition to university.</p>
                <div class="row mx-auto w-25">
                    <li class="col">
                        <a href="https://www.youtube.com" target="_blank">
                            <img class="thumbnail border rounded-circle border-secondary p-2" src="{% static 'img/social_media/youtube.png'%}" width="55em" height="55em">
                        </a>
                    </li>
                    <li class="col">
                        <a href="https://www.linkedin.com" target="_blank">
                            <img class="thumbnail border rounded-circle border-secondary p-2" src="{% static 'img/social_media/linkedin.png'%}" width="55em" height="55em">
                        </a>
                    </li>

                    <li class="col">
                        <a href="https://www.facebook.com" target="_blank">
                            <img class="thumbnail border rounded-circle border-secondary p-2" src="{% static 'img/social_media/facebook.png'%}" width="55em" height="55em">
                        </a>
                    </li>
                    <li class="col">
                        <a href="https://www.twitter.com" target="_blank">
                            <img class="thumbnail border rounded-circle border-secondary p-2" src="{% static 'img/social_media/twitter.png'%}" width="55em" height="55em">
                        </a>
                    </li>
                    <li class="col">
                        <a href="https://www.gmail.com" target="_blank">
                            <img class="thumbnail border rounded-circle border-secondary p-2" src="{% static 'img/social_media/gmail.png'%}" width="55em" height="55em">
                        </a>
                    </li>
                    <li class="mb-5">
                        <br>
                    </li>
                </div>
            </div>
            <button onclick="goHome()" type="button" class="btn btn-lg p-3 mt-5 btn-outline-secondary">Go to Blog</button>
        </div>
    </div>


    <script>
        function goHome() {
            document.location.href = 'home';
        }
    </script>

    <script>
        src = "{% static 'js/query-3.4.1.min.js' %}"
    </script>
    <script>
        src = "{% static 'js/propper.min.js' %}"
    </script>
    <script>
        src = "{% static 'js/bootstrap.min.js' %}"
    </script>
</body>

</html
